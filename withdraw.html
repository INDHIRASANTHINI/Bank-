<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Withdraw Form</title>
    <link rel="stylesheet" href="./style/withdraw.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="bi bi-bank"></i> Net Nexus Bank</a>
        <nav class="navbar">
          <a  href="index.html"class="active"> <i class="bi bi-house-door"></i>Home</a>
          <a  href="create.html"class="active"><i class="bi bi-plus-circle"></i> Create</a>
          <a  href="deposit.html"class="active"><i class="bi bi-piggy-bank"></i> Deposit</a>
          <a  href="withdraw.html"class="active"><i class="bi bi-cash-coin"></i> Withdraw</a>
          <a  href="Alldata.html"class="active"><i class="bi bi-clipboard-data"></i> AllData</a>
        </nav>
      </header>
    <div class="container">
        <header>
            <h1>Bank Withdraw Form</h1>
        </header>
        
        <div class="form-container">
            <h2>Withdraw Funds</h2>
            <form id="withdrawForm">
                <label for="accountNumber">Account Number:</label>
                <input type="number" id="accountNumber" name="accountNumber" required>
                
                <label for="amount">Withdraw Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit">Withdraw</button>
            </form>
        </div>

        
      
<script src="/js/withdraw.js"></script>
</body>
</html>
